name: Train and Deploy ML Model

on:
  push:
    branches: [ main ]

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Start MLflow server
      run: |
        mlflow server \
          --backend-store-uri /tmp/mlflow \
          --default-artifact-root /tmp/mlflow/artifacts \
          --host 0.0.0.0 \
          --port 5000 &
        sleep 5

    - name: Run training script
      env:
        MLFLOW_TRACKING_URI: http://127.0.0.1:5000
      run: |
        python train.py

    - name: Save MLflow output for act
      run: |
        mkdir -p mlflow-output
        cp -r /tmp/mlflow/* mlflow-output/